<ion-header [translucent]="true">
  
</ion-header>

<ion-content [fullscreen]="true">


  <div id="container">


    <ion-item >
      <ion-label position="floating" mode="md" required="true">Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" mode="md" required="true">Password</ion-label>
      <ion-input [(ngModel)]="password"></ion-input>
    </ion-item>
   
</div>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button shape="round" expand="block" (click)="login()">Entrar</ion-button>
  </ion-toolbar>
</ion-footer>
