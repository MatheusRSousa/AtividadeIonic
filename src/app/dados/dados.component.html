<ion-header collapse="fade" [translucent]="true" id="principal">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)=openFirst()>
        <ion-icon slot="icon-only" name="reorder-three-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bem vindo {{nomeUsuario}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Meus dados cadastrais</ion-card-title>
    </ion-card-header>
    <ion-avatar>
      <img src={{foto}} id="avatar">
    </ion-avatar>
    <ion-list>
      <ion-item>
        <ion-label>CPF: {{cpf}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Idade: {{idade}} anos</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Nome: {{nomeUsuario}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-card-content>
      Endere√ßo: {{endereco}}
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="Pagina inicial" (click)="voltarPaginaInicial()">
      <ion-icon name="home"></ion-icon>
      <ion-label>Pagina inicial</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="sair">
      <ion-icon name="exit" (click)="sair()"></ion-icon>
      <ion-label>sair</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
